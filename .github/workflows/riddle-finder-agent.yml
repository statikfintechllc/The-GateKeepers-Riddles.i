name: Riddle Finder Agent

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      source_type:
        description: 'Riddle source type'
        required: false
        default: 'mixed'
        type: choice
        options:
          - mixed
          - logic
          - wordplay
          - philosophical
          - technical
      difficulty:
        description: 'Target difficulty'
        required: false
        default: 'hard'
        type: choice
        options:
          - medium
          - hard
          - expert

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Workflow Information
        run: |
          echo "üîç Riddle Finder Agent Workflow"
          echo ""
          echo "This workflow has been simplified to work with GitHub Copilot agent."
          echo ""
          echo "**How to use:**"
          echo "1. Create an issue with the 'riddle-request' label"
          echo "2. The auto-assign workflow will assign github-copilot[bot] to the issue"
          echo "3. GitHub Copilot agent will:"
          echo "   - Read the riddle-finder agent instructions"
          echo "   - Find or create a new riddle"
          echo "   - Create riddle file in system/riddles/"
          echo "   - Update system/riddles/riddles.js"
          echo "   - Open a pull request for review"
          echo ""
          echo "**Manual trigger:**"
          echo "This workflow can still be triggered manually via workflow_dispatch"
          echo "for testing or special cases, but the primary flow is through"
          echo "GitHub Copilot agent assignment to issues."
          echo ""
          echo "Source Type: ${{ inputs.source_type || 'mixed' }}"
          echo "Difficulty: ${{ inputs.difficulty || 'hard' }}"

